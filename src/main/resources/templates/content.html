<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
</head>
<body>
<div id="content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">小说网</h3>
        </div>
        <div class="text-center">
            <h1 >{{name}}</h1>
            <h2 >{{ chapter }}{{ chapterName }}</h2>
        </div>
        <div class="panel-body form-inline text-center">
            <input type="button" value="上一章" @click="before">
            <input type="button" value="目录" @click="catalogue">
            <input type="button" value="下一章" @Click="next">
        </div>
        <div class="text-center">
            <h3 v-text="content">
                小说正文
            </h3>
        </div>
    </div>
</div>
</body>
<script>
    var con = new Vue({
        el:"#content",
        data:{
            name:'星辰变',
            chapter:'1',
            chapterName:'小孩',
            content:'获取小说',
        },
        methods:{
            before(){
                this.$http.get('/novel/proContent').then((result) => {
                    this.chapter = result.data.chapter,
                    this.chapterName = result.data.chapterName
                    this.content = result.data.content
            },(result) => {
                console.log('获取小说失败')
            })
            },
            catalogue() {
                this.$http.get('/novel/content').then((result) => {
                    this.chapter = result.data.chapter,
                    this.chapterName = result.data.chapterName
                    this.content = result.data.content
                }, (result) => {
                    console.log('获取小说失败')
                })
            },
            next() {
                this.$http.get('/novel/nextContent').then((result) => {
                    console.log(result)
                    console.log(result.data)
                    console.log(result.data.data)
                    this.chapter = result.data.data.chapter
                    this.chapterName = result.data.data.chapterName
                    this.content = result.data.data.content
                }, (result) => {
                    console.log('获取小说失败')
                })
            },
        }
    })
</script>
</html>
