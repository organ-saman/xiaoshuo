<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>小说网主页</h1>
    <tr>

            <input id="login" class="indexSumbit" type="button" value="登录" />
